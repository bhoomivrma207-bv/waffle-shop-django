{% extends "website/layout.html" %}


{% block content %}
test content for forms

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit" class="px-4 py-2 border border-black">Search Store</button>

</form>

{% if stores %}
    <h2>Stores Available</h2>
    <ul>
        {% for store in stores %}
        <li>{{store.name}} -{{store.location}} </li>
        {% endfor %}
    </ul>

{% endif%}

{% endblock %}
